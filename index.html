<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    
    <title>Shake form</title>
</head>
<body>
   <div class="login-form">
       <div class="popupCloseButton">X</div>
       <div class="login-face">
           <img src="img/bog-billede.png" alt="bog">
       </div><!--- END login-face --->
       <div id="promotion-header">
           <h1 id="promotion-header-title">STRONG AND FIT IN<span> 2020</span></h1>
       </div><!--- END promotion-header --->
   
       <section class="form">
           <form action="">
               <div id="promotion-body">
                   <p id="promotion-body-text">Sign up for our newsletter and learn to get fit at home with 5 effetive Low-Impact Workouts</p>
               </div>
               
               <div class="input">
                   <input type="text" name="username" placeholder="John Doe" required id="username"><i class="fa fa-user fa-2x"></i>
               </div><!-- END input username --->
               
                <div class="input">
                   <input type="email" name="email" placeholder="john@joe.com" required id="email"><i class="fa fa-envelope fa-2x"></i>
               </div><!-- END input email --->
               
               <div id="submitForm">
                   <input type="submit" value="YES - SIGN UP NEWSLETTER" id="submitBtn" name="submitBtn">
               </div><!--- END submitForm --->
               
               <div id="promotion-footer">
                   <p id="promotion-footer-text">Yes, I would like to receive I FORM's newsletter with exciting articles as well as marketing about I FORM via e-mail. You can unsubscribe at any time. Read more!</p>
               </div>
               
               
           </form><!-- END form --->
       </section><!--- END section form --->
   </div><!--- END login-form --->
    
    
    
    
</body>
</html>
